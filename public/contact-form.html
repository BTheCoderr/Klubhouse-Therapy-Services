<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Klubhouse Therapy Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'klubhouse-gold': '#FFD700',
                        'klubhouse-accent': '#F4C430',
                        'klubhouse-black': '#000000'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12">
        <div class="max-w-2xl mx-auto px-4">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-light text-gray-800 mb-4">Contact Klubhouse Therapy Services</h1>
                <p class="text-gray-600">Send us a message and we'll get back to you soon!</p>
            </div>
            
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <form 
                    name="contact" 
                    method="POST" 
                    data-netlify="true" 
                    data-netlify-honeypot="bot-field"
                    action="/thank-you"
                    class="space-y-6"
                >
                    <input type="hidden" name="form-name" value="contact" />
                    
                    <!-- Honeypot field -->
                    <p class="hidden">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </p>
                    
                    <div>
                        <input 
                            type="text" 
                            name="name" 
                            placeholder="Name" 
                            required
                            class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all"
                        />
                    </div>
                    
                    <div>
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Email*" 
                            required
                            class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all"
                        />
                    </div>
                    
                    <div>
                        <input 
                            type="tel" 
                            name="phone" 
                            placeholder="Phone" 
                            class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all"
                        />
                    </div>
                    
                    <div>
                        <textarea 
                            name="message" 
                            placeholder="Notes" 
                            rows="6" 
                            class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent resize-none transition-all"
                        ></textarea>
                    </div>
                    
                    <div class="text-left">
                        <label class="text-sm text-gray-600 cursor-pointer hover:text-yellow-600 transition-colors">
                            <input type="file" name="attachment" multiple class="mr-2" />
                            Attach Files
                        </label>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-yellow-400 to-yellow-500 text-black px-8 py-4 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300 font-semibold text-lg"
                    >
                        Send Message
                    </button>
                </form>
            </div>
            
            <div class="text-center mt-8">
                <a href="/" class="text-yellow-600 hover:text-yellow-700 transition-colors">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
