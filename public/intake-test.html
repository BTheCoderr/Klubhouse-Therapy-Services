<!DOCTYPE html>
<html>
<head>
  <title>Intake Test Form</title>
</head>
<body>
  <h1>Test Intake Form</h1>
  <form name="intake-test" method="POST" data-netlify="true" action="/thank-you">
    <input type="hidden" name="form-name" value="intake-test" />
    
    <p>
      <label>Name: <input type="text" name="name" required /></label>
    </p>
    <p>
      <label>Email: <input type="email" name="email" required /></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    
    <button type="submit">Test Submit</button>
  </form>
</body>
</html>
