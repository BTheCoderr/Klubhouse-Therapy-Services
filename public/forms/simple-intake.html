<!DOCTYPE html>
<html>
<head>
  <title>Simple Intake Form</title>
</head>
<body>
  <form name="simple-intake" data-netlify="true" data-netlify-honeypot="bot-field" action="/thank-you" method="POST" hidden>
    <input type="hidden" name="form-name" value="simple-intake" />
    <p>
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <p><label>Child's Name: <input type="text" name="childName" /></label></p>
    <p><label>Parent Email: <input type="email" name="parentEmail" /></label></p>
    <p><label>Phone Number: <input type="tel" name="phone" /></label></p>
    <p><label>Brief Notes: <textarea name="notes"></textarea></label></p>
  </form>
</body>
</html>
