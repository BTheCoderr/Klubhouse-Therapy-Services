[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  external_node_modules = ["sharp"]

# Force form processing
[build.environment]
  NETLIFY_FORMS_DETECT = "true"

# Form handling
[[forms]]
  name = "contact"
  
  [[forms.notifications]]
  type = "email"
  event = "submission"
  to = "admin@klubhousetherapyservices.com"

# Additional form settings
[forms]
  spam_protection = true 